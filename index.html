<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Burger Team</title>
</head>

<body>


    <!-- Partie contact -->


    <div class="container-fluid text-center">
        <div class="row align-items-center">
            <div class="col-10 col-lg-10 text">
                <form>
                    <h1><u>Contact</u></h1>
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Nom : </label>
                        <input type="Name" class="form-control" id="InputName"> 
                        <div id="NameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="InputText" class="form-label">Prénom : </label>
                        <input type="text" class="form-control" id="InputText">
                    </div>
                    <div class="mb-3">
                        <label for="InputMail" class="form-label">Adresse Mail : </label>
                        <input type="MailHelp" class="form-control" id="InputMail" aria-describedby="MailHelp">>
                        <div id="MailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Envoyez-nous un message pour
                            réserver : </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Valider</button>
                </form>
            </div>
        </div>


        <!-- Partie Footer -->


        <footer>
            <div class="footer">

                Mentions légales
                RGPD
                Contact
                <div class="social">
                    <img src="assets/img/fb.png" alt="logo Facebook">
                    <img src="assets/img/insta.png" alt="logo instagram">
                </div>
            </div>



        </footer>






    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
